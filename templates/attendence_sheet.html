<style>
 
    input {
       
        height: 40px;
        width: 80%;
        background-color: rgba(152, 167, 186, 0.516);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }

    ::placeholder {
        color: black;
    }

    .button {
     
        background: #4787e9;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        padding: 12px 150px;
        border-radius: 5px;
        box-shadow: 0px 5px 0px #1e56f1;
        transition: .3s ease;
        border: none;
        font-family: 'Poppins';
        display: flex;
        justify-content: center;

    }

    .button:hover {
        background: #3c7ad8;
        box-shadow: 0px 3px 0px #1e56f1;
        cursor: pointer;
        transform: scale(0.95);
    }

    .button:active {
        transform: scale(0.9);
    }


    table {
        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;

    }

    table thead {
        color: rgb(38, 93, 232);

    }

    table tbody {
        color: rgba(5, 5, 5, 0.902);
    }

    thead th:nth-child(1) {
        width: 20%;
    }

    thead th:nth-child(2) {
        width: 15%;
    }

    thead th:nth-child(3) {
        width: 15%;
    }

    thead th:nth-child(4) {
        width: 15%;
    }

    th,
    td {
        padding: 20px;
    }

    .transaction {
        scroll-behavior: auto;
        width: auto;

    }

    .transaction {
        margin: 5px;
        padding: 5px;


        overflow: auto;
        text-align: justify;
    }
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">

<body>
    <div>
        {%include 'navbar.html'%}


    </div>



    {%block content%}
    <div class="container">

        <div class="app-content">
            <div class="app-container">

                <div class="app-content">
                    <div class="app-sidebar">

                    </div>
                    <div class="projects-section">
                        <div class="projects-section-header">


                            <h2>welcome to <span style="color: #f4432b;"> School</span> Assembly

                        </div>
                        <div class="user_content" >

                            <form action="/verify_user" method="post">




                             
                                <input type="text" placeholder="enter  name" id="name" name="name"
                                    >
                                <input type="submit" value="Submit" class="button">
                            </form>


                        </div>

                        <div class="transaction">

                            <table>

                                <thead>
                                    <tr>

                                        <th scope="col">name</th>
                                        <th scope="col">date</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {%for i in txn %}

                                    <tr>
                                        <th scope="row">{{i[0]}} </th>
                                        <th>{{i[1]}}</th>

                                    </tr>
                                    {%endfor%}

                                </tbody>
                                <tfoot>
                                    <tr>
                                    
                            
                                        <a href="{{url_for('get_sheet')}}" download="" style="text-decoration: none;">
                                            download
                            
                                        </a>
                            
                            
                                  
                                    </tr>
                                  </tfoot>
                                
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endblock%}




</body>

</html>
